    <h3 class="article-title"><span>自除数—LeetCode728</span></h3>
    
  

  <div class="article-top-meta">
    <span class="posted-on">
      <a href="/2019/06/04/LeetCode/自除数—LeetCode728/" rel="bookmark">
        <time class="entry-date published" datetime="2019-06-04T07:20:09.000Z">
          2019-06-04
        </time>
      </a>
    </span>
  </div>


  

  <div class="article-content">
    <div class="entry">
      
        <h1 id="题目描述："><a href="#题目描述：" class="headerlink" title="题目描述："></a>题目描述：</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">自除数 是指可以被它包含的每一位数除尽的数。</span><br><span class="line">例如，<span class="number">128</span> 是一个自除数，因为 <span class="number">128</span> % <span class="number">1</span> == <span class="number">0</span>，<span class="number">128</span> % <span class="number">2</span> == <span class="number">0</span>，<span class="number">128</span> % <span class="number">8</span> == <span class="number">0</span>。</span><br><span class="line">还有，自除数不允许包含 <span class="number">0</span> 。</span><br><span class="line">给定上边界和下边界数字，输出一个列表，列表的元素是边界（含边界）内所有的自除数。</span><br><span class="line">示例 <span class="number">1</span>：</span><br><span class="line">输入：</span><br><span class="line">上边界left = <span class="number">1</span>, 下边界right = <span class="number">22</span></span><br><span class="line">输出： [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">8</span>, <span class="number">9</span>, <span class="number">11</span>, <span class="number">12</span>, <span class="number">15</span>, <span class="number">22</span>]</span><br><span class="line">注意：</span><br><span class="line">每个输入参数的边界满足 <span class="number">1</span> &lt;= left &lt;= right &lt;= <span class="number">10000</span>。</span><br></pre></td></tr></table></figure>

<h1 id="解读："><a href="#解读：" class="headerlink" title="解读："></a>解读：</h1><p>判断一个数能不能被他的每一位除尽，那就要取出每一位数，进行计算，并且自除数不允许包含0，所以如果有0则直接判断不是自除数</p>
<a id="more"></a>

<h1 id="代码实现："><a href="#代码实现：" class="headerlink" title="代码实现："></a>代码实现：</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">* 循环获取每一个边界内的数</span></span><br><span class="line"><span class="comment">* 判断这个数是否是自除数</span></span><br><span class="line"><span class="comment">*</span></span><br><span class="line"><span class="comment">* <span class="doctag">@param</span> left 上边界</span></span><br><span class="line"><span class="comment">* <span class="doctag">@param</span> right 下边界</span></span><br><span class="line"><span class="comment">* <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> List&lt;Integer&gt; <span class="title">selfDividingNumbers</span><span class="params">(<span class="keyword">int</span> left, <span class="keyword">int</span> right)</span> </span>&#123;</span><br><span class="line">   List&lt;Integer&gt; result = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">   <span class="keyword">for</span> (<span class="keyword">int</span> i = left; i &lt;= right; i++) &#123;</span><br><span class="line">      <span class="keyword">if</span> (isSelfDividing(i)) &#123;</span><br><span class="line">         result.add(i);</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="keyword">return</span> result;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 用一个变量存储要计算的数字</span></span><br><span class="line"><span class="comment"> * &lt;p&gt;</span></span><br><span class="line"><span class="comment"> * 1.获取最后一位数</span></span><br><span class="line"><span class="comment"> * 2.当这位数字不为零并且能被要计算的数字整除时继续计算 否则返回false</span></span><br><span class="line"><span class="comment"> * 3.变量除以10 然后重复进行 1，2步操作</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> num</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isSelfDividing</span><span class="params">(<span class="keyword">int</span> num)</span> </span>&#123;</span><br><span class="line">   <span class="keyword">int</span> temp = num;</span><br><span class="line">   <span class="keyword">while</span> (temp != <span class="number">0</span>) &#123;</span><br><span class="line">      <span class="keyword">int</span> digit = temp % <span class="number">10</span>;</span><br><span class="line">      <span class="keyword">if</span> (digit == <span class="number">0</span> || num % digit != <span class="number">0</span>) &#123;</span><br><span class="line">         <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">      &#125;</span><br><span class="line">      temp /= <span class="number">10</span>;</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
